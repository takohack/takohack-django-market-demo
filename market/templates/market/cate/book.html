{% extends "market/index.html" %}

{% block keybody %}
        <div class="row">
         {% for item in goods %}

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="/upload/{{ item.img }}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{ item.title }}</a>
                </h4>
                <h5>￥{{ item.price }}</h5>
                <p class="card-text">{{ item.describe }}</p>
              </div>
              <div class="card-footer">
                <a href="/detail/{{ item.id }}">查看详情</a>
              </div>
            </div>
          </div>
         {% endfor %}

        </div>
        <!-- /.row -->

{% endblock %}
