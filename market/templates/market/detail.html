{% extends "market/index.html" %}

{% block mainBody %}
   <div class="row">
         {% for item in goods %}

          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="/upload/{{ item.img }}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{ item.title }}</a>
                </h4>
                <h5>￥{{ item.price }}</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-2">
          </div>
          <div class="col-lg-6">
            <ul class="list-group">
            <li class="list-group-item">QQ:{{ item.phone }}</li>
            <li class="list-group-item">发布日期:{{ item.push_date }}</li>
                <li class="list-group-item">种类:{{ item.cate }}</li>
                <li class="list-group-item">描述:{{ item.describe }}</li>
            </ul>

          </div>
         {% endfor %}

        </div>
{% endblock %}
